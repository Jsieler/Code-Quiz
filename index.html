<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Coding Quiz!</h1>
        <button type="button" id="btnHighScore" class="btn">High Scores</button>
    </header>
   
    <section class="content-wrapper">

            <h2 class="secondary-header">Welcome to the Quiz!</h2>
            <section class="quiz-content">
                <p>Click Start,You'll have 75 seconds to answer 5 questions!</p>
                <p>Every wrong answer will cost you 15 seconds!</p>
                <p>Good luck!</p>  
                <button class="start-btn" id="start">Start</button>
            </section>

            <section class="submit-score">
                <p>To save your score, enter your initials in the box below.</p>
                <form>
                    <input type="text" name="userInitials" id="userInitials" placeholder="Enter your initials" />
                    <button class="submit-btn" id="submit">Submit</button>
                </form>
            </section>

            <section class="status" id="answer-correct">
                <p>Correct!</p>
            </section>

            <section class="status" id="answer-incorrect">
                <p>Incorrect!</p>
            </section>

    </section>
  

    <script src="./assets/js/script.js"></script>
</body>
</html>
